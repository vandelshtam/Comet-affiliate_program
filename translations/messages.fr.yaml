    terms_conditions: 'TERMES ET CONDITIONS'
    legal: 'AVERTISSEMENT LÉGAL'
    legal_description: 'Le trading sur les marchés financiers mondiaux sur marge et effet de levier comporte un niveau de risque élevé et peut ne pas convenir à tous les investisseurs.
                        Les résultats passés d`un club Cometa ne sont pas indicatifs des résultats futurs. Le degré élevé d`effet de levier offert par les courtiers et les fournisseurs de liquidité,
                        peut jouer à la fois contre les investisseurs et contre eux. Avant de décider de négocier des fonds sur ces marchés, examinez attentivement vos objectifs financiers,
                        niveau d`expérience et seuil de risque. Tous les investissements sur ce marché doivent être considérés avec un risque de 100 %. En raison du risque lié au marché financier, il est recommandé
                        les conseils d`un conseiller financier indépendant et/ou d`un conseiller fiscal agréé. Cometa club, ses propriétaires ou employés en aucun cas
                        circonstances ne sont pas responsables des pertes subies lors de l`utilisation de nos services. Cometa Club n`est pas un conseiller financier enregistré
                        ou une entreprise d`investissement et ne fournit pas de conseils financiers. Toutes les informations transmises dans les vidéos, les webinaires ou la connexion au club Cometa sont fournies
                        uniquement à nos clients privés et est destiné à des fins éducatives et de gestion des systèmes uniquement.'
    purchase: 'ACHAT ET ANNULATION'
    purchase_description: 'J`accepte les termes et conditions qu`il s`agit de l`achat final du produit numérique, du Cometa Club ainsi que du matériel pédagogique qui l`accompagne et de tous les frais
                        ou abonnement mensuel. Aucun remboursement ne sera émis car toutes les ventes de ce produit numérique sont finales. Cometa Club se réserve le droit de refuser,
                        annuler ou mettre fin à la participation de quiconque pour quelque raison que ce soit, pour toute période de temps et à sa seule discrétion. Cometa Club se réserve le droit de contribuer
                        modifier, augmenter et/ou modifier les prix de ce système ou de tout abonnement mensuel pour quelque raison que ce soit, pour toute période de temps et à sa seule discrétion.
                        Cometa club se réserve le droit d`ajouter et/ou de supprimer son Produit Numérique et/ou tout abonnement mensuel pour quelque raison que ce soit, pour toute période de temps et
                        à votre propre discrétion. J`accepte que les informations et/ou tout contenu obtenus directement ou indirectement du Cometa club soient considérés comme une copie, une marque déposée et ne se limitent pas à
                        leur propriété intellectuelle, qui n`est pas autorisée à être partagée avec des non-membres sur les plateformes de médias sociaux telles que Facebook, Instagram, Snapchat,
                        Twitter et/ou, mais sans s`y limiter, tout ce qui serait interprété comme étant en dehors du champ d`application de l`adhésion. En outre, toute utilisation du club Cometa, des services, contenus, informations et/ou,
                        entre autres, les logos pour promouvoir des services concurrents entraîneront une résiliation immédiate et des poursuites judiciaires. En cas de résiliation de tout abonnement mensuel,
                        veuillez utiliser le bouton d`annulation dans "Mon compte" sept jours avant le renouvellement mensuel.'
    rule_hypothetical: 'RÈGLE RÉSULTATS DE PERFORMANCE HYPOTHÉTIQUES OU SIMULÉS'
    rule_hypothetical_description:  'Contrairement aux INDICATEURS RÉELS, LES RÉSULTATS SIMULÉS NE REPRÉSENTENT PAS LE COMMERCE RÉEL. DE PLUS, PARCE QUE LES TRANSACTIONS N`ONT PAS ÉTÉ CONCLUES, LES RÉSULTATS PEUVENT ÊTRE UNE COMPENSATION INSUFFISANTE OU EXCESSIVE POUR L`IMPACT DE CERTAINS FACTEURS DE MARCHÉ, PAR EXEMPLE, UN MANQUE DE LIQUIDITÉ. LES PROGRAMMES DE TRADING DE SIMULATION EN GÉNÉRAL PARTICIPENT ÉGALEMENT DANS LE DOMAINE QU`ILS SONT DÉVELOPPÉS AVEC L`AIDE DE BACK KNOWLEDGE. IL N`EST PAS REPRÉSENTÉ QU`UN COMPTE AURA OU POURRA AVOIR UN PROFIT OU UNE PERTE COMME CEUX-CI.
                        ​CONFIDENTIALITÉ ET SÉCURITÉ​
                        La protection de vos informations personnelles est notre priorité. Cette déclaration de confidentialité s`applique au NOM DU SITE WEB et aux systèmes du Cometa Club et régit la collecte et l`utilisation des
                        Les données. Aux fins de la présente politique de confidentialité, sauf indication contraire, toutes les références au système du club Cometa incluent le NOM DU SITE WEB et le club Cometa.
                        Le site Cometa Club est un site de e-commerce et d`éducation. En utilisant le site Web du club Cometa, vous acceptez les pratiques en matière de données décrites dans cette déclaration.'
