    inform: 'Une information important'
    inform_text: 'Vous devez renseigner vos données personnelles et accepter les termes de notre plateforme. Sans cela, vous ne pourrez pas effectuer de transactions sur notre plateforme. Merci de votre compréhension!'
    inform_link: 'aller au remplissage'
    cometa_description_one: 'CoMeta est une plateforme de produits et services. Ils sont fournis
                                   grâce à des partenariats directs avec des entreprises extérieures. L`utilisateur peut utiliser CoMeta pour effectuer des achats et bénéficier de réductions.'
    cometa_description_two: 'La pièce CoMeta est un jeton virtuel qui ne peut être utilisé que sur la plate-forme CoMeta, avec un accès supplémentaire à l`échange.
                                   Vous pouvez obtenir des jetons CoMeta en achetant un produit ou en gagnant du cashback, ou en travaillant pour la communauté en offrant un service.' 
    cometa_description_three: 'Le coût du jeton virtuel CoMeta coin est déterminé par les utilisateurs et le nombre de clients du service. Il n`y a pas de prédictions concernant sa valeur. La pièce CoMeta n`est pas un investissement, le profit ne peut donc pas être garanti.' 
    cometa_description_four:  'CoMeta n`est pas un investissement. Ce n`est pas une question de profit ou de pourcentage de revenus. L`acheteur n`a aucune obligation d`achat. Il n`y a aucune promesse de retour. Les récompenses sont émises en présence d`activité dans l`écosystème et à partir de références invitées par l`utilisateur, elles ne sont pas garanties. Les commissions ne sont générées que lorsque les produits sont utilisés et donc les transactions sont exécutées lors de leur utilisation.'
    cometa_description_five:  'Toute information sur des documents non officiels ou des sites non officiels ne doit pas être prise en compte.'
