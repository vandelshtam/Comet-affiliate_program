  cometa_description_four:  'CoMeta це не інвестиція. Це не питання прибутку чи відсотка від виручки. Покупець не несе жодних зобов`язань щодо покупки. Немає жодних обіцянок повернення. Винагороди видаються за наявності активності в екосистемі та від рефералів, запрошених користувачем, вони не гарантовані. Комісії генеруються тільки тоді, коли продукти використовуються і тому транзакції виконуються при їх використанні.'
  cometa_description_five:  'Будь-яка інформація про неофіційні матеріали або неофіційні сайти не повинна братися до уваги.'
