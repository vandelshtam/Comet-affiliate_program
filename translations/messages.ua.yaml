    legal: 'ЮРИДИЧНА ВІДМОВА ВІД ВІДПОВІДАЛЬНОСТІ'
    legal_description: 'Торгівля на світових фінансових ринках з використанням маржі та кредитного плеча пов`язана з високим рівнем ризику та може підходити не всім інвесторам.
