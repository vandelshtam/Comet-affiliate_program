                        може працювати як проти інвесторів, і проти них. Перш ніж ухвалити рішення про торгівлю коштами на цих Ринках, ретельно обміркуйте фінансові цілі,
                        рівень досвіду та поріг ризику. Усі інвестиції цьому ринку слід розглядати зі 100% ризиком. Через ризик, пов`язаний із фінансовим ринком, рекомендується
                        консультація незалежного фінансового консультанта та/або сертифікованого податкового консультанта. Cometa club, його власники або співробітники ні за яких умов
                        обставини не несуть відповідальності за збитки, завдані при використанні наших послуг. Cometa Club не є зареєстрованим фінансовим консультантом
                        або інвестиційною фірмою та не дає фінансових консультацій. Вся інформація, що передається у відеороликах, вебінарах чи підключенні до клубу Cometa, надається
                        тільки нашим приватним клієнтам і призначена тільки для освітніх цілей та цілей управління системами.'
    purchase: 'КУПІВЛЯ І СКАСУВАННЯ'
    purchase_description: 'Я погоджуюсь з Умовами та положеннями про те, що це остаточна покупка Цифрового продукту, клубу Cometa разом із супутніми навчальними матеріалами та будь-якою платою
                        або щомісячною підпискою. Повернення коштів немає, оскільки всі продажу цього Цифрового продукту є остаточними. Cometa Club залишає за собою право відмовити,
                        скасувати або припинити участь будь-кого з будь-якої причини, протягом будь-якого періоду часу та на свій власний розсуд. Cometa Club залишає за собою право вносити
                        зміни, підвищувати та/або змінювати ціни на цю систему або будь-яку щомісячну підписку з будь-якої причини, протягом будь-якого періоду часу та на власний розсуд.
                        Cometa club залишає за собою право додавати та/або прибирати свій Цифровий продукт та/або будь-яку щомісячну підписку з будь-якої причини, протягом будь-якого періоду часу та за
                        на свій розсуд. Я згоден з тим, що інформація та/або будь-який контент, отриманий прямо чи опосередковано від Cometa club, вважається копією, торговою маркою та не обмежується
                        їх інтелектуальною власністю, якою не дозволяється ділитися з особами, які не є членами, на платформах соціальних мереж, таких як Facebook, Instagram, Snapchat,
                        Twitter та/або, крім іншого, все, що буде витлумачено як членство, що виходить за рамки. Крім того, будь-яке використання Cometa club, послуг, контенту, інформації та/або,
                        окрім іншого, логотипів для просування конкуруючих послуг призведе до негайного припинення дії та звернення до суду. У разі скасування будь-якої щомісячної підписки,
