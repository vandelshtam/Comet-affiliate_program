    terms_conditions: 'TÉRMINOS Y CONDICIONES'
    legal: 'NOTA LEGAL'
    legal_description: 'Operar en los mercados financieros globales con margen y apalancamiento conlleva un alto nivel de riesgo y puede no ser adecuado para todos los inversores.
                        Los resultados pasados ​​de cualquier club Cometa no son indicativos de resultados futuros. El alto grado de apalancamiento que ofrecen los corredores y proveedores de liquidez,
                        puede funcionar tanto contra los inversores como contra ellos. Antes de decidir operar con fondos en estos Mercados, considere cuidadosamente sus metas financieras,
                        nivel de experiencia y umbral de riesgo. Todas las inversiones en este mercado deben considerarse con un 100% de riesgo. Debido al riesgo asociado al mercado financiero, se recomienda
                        asesoramiento de un asesor financiero independiente y/o un asesor fiscal certificado. Cometa club, sus dueños o empleados bajo ninguna circunstancia
                        circunstancias no son responsables de las pérdidas sufridas durante el uso de nuestros servicios. Cometa Club no es un asesor financiero registrado
                        o una empresa de inversión y no proporciona asesoramiento financiero. Se facilita toda la información transmitida en vídeos, webinars o conexión al club Cometa
                        solo para nuestros clientes privados y está destinado solo para fines educativos y de administración de sistemas.'
    purchase: 'COMPRA Y CANCELACIÓN'
    purchase_description: 'Acepto los Términos y condiciones de que esta es la compra final del Producto digital, el Cometa Club junto con los materiales educativos que lo acompañan y cualquier tarifa.
                        o suscripción mensual. No se emitirán reembolsos ya que todas las ventas de este Producto Digital son finales. Cometa Club se reserva el derecho de rechazar,
                        cancelar o terminar la participación de cualquier persona por cualquier motivo, por cualquier período de tiempo y a su exclusivo criterio. Cometa Club se reserva el derecho de contribuir
                        cambiar, aumentar y/o cambiar los precios de este sistema o cualquier suscripción mensual por cualquier motivo, por cualquier período de tiempo ya su sola discreción.
                        Cometa club se reserva el derecho de agregar y/o eliminar su Producto Digital y/o cualquier suscripción mensual por cualquier motivo, por cualquier período de tiempo y
                        a su propia discreción. Acepto que la información y/o cualquier contenido obtenido directa o indirectamente de Cometa club se considera copia, marca registrada y no se limita a
                        su propiedad intelectual, que no se permite compartir con personas que no son miembros en plataformas de redes sociales como Facebook, Instagram, Snapchat,
                        Twitter y/o, entre otros, cualquier cosa que pueda interpretarse como fuera del alcance de la membresía. Asimismo, cualquier uso del club Cometa, servicios, contenidos, información y/o,
                        entre otras cosas, los logotipos para promocionar servicios de la competencia darán lugar a la rescisión inmediata y a acciones legales. En caso de cancelación de cualquier suscripción mensual,
                        utilice el botón de cancelar en "Mi cuenta" siete días antes de la renovación mensual.'
