    cometa_description_two: 'La moneda CoMeta es un token virtual que solo se puede usar dentro de la plataforma CoMeta, con más acceso al intercambio.
                                  Puede ganar tokens de monedas CoMeta comprando un producto u obteniendo un reembolso, o trabajando para la comunidad ofreciendo un servicio.' 
