    cometa_description_one: 'CoMeta es una plataforma de productos y servicios. se proporcionan
                                  a través de alianzas directas con empresas externas. El usuario puede utilizar CoMeta para realizar compras y recibir descuentos.'
    cometa_description_two: 'La moneda CoMeta es un token virtual que solo se puede usar dentro de la plataforma CoMeta, con más acceso al intercambio.
                                  Puede ganar tokens de monedas CoMeta comprando un producto u obteniendo un reembolso, o trabajando para la comunidad ofreciendo un servicio.' 
    cometa_description_three: 'El costo del token virtual de la moneda CoMeta está determinado por los usuarios y la cantidad de clientes del servicio. No hay predicciones sobre su valor. La moneda CoMeta no es una inversión, por lo que no se pueden garantizar las ganancias.'
    cometa_description_four: 'CoMeta no es una inversión. No es una cuestión de beneficio o porcentaje de ingresos. El comprador no tiene obligación de comprar. No hay promesas de devolución. Las recompensas se emiten en presencia de actividad en el ecosistema y de referencias invitadas por el usuario, no están garantizadas. Las comisiones solo se generan cuando se utilizan los productos y, por lo tanto, las transacciones se ejecutan mientras se usan.'
    cometa_description_five:  'Cualquier información sobre materiales no oficiales o sitios no oficiales no debe tenerse en cuenta.'
